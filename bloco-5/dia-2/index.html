<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let body = document.querySelector('body');

      let text = document.createElement('h1'); 
      
      body.appendChild(text).innerText = 'Exercício 5.2 - JavaScript DOM';

      let firstDiv = document.createElement('div');

      body.appendChild(firstDiv).className = 'main-content';

      let secondDiv = document.createElement('div');

      firstDiv.appendChild(secondDiv).className = 'center-content';

      let p = document.createElement('p');

      secondDiv.appendChild(p).innerText = 'Be Trybe!';

      let thirdDiv = document.createElement('div');

      firstDiv.appendChild(thirdDiv).className = 'left-content';

      let fourthDiv = document.createElement('div');

      firstDiv.appendChild(fourthDiv).className = 'right-content';
    </script>
  </body>
</html>
